{% extends 'index.html' %}

{% block content %}  
	<h1> Your name is: {{user.username}}</h1>
	<p>
	<h1> Change your name : <a href="" data-toggle='modal' data-target="#Modelchangename">Modify my name </a></h1>
	
	</p>
	<form action="" method="POST">
		{% csrf_token %}
	<div class="modal" tabindex="-1" id="Modelchangename">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Change Your Name</h5>  
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <div class="input-group flex-nowrap">
			  <div class="input-group-prepend">
			    <span class="input-group-text" id="addon-wrapping">@</span>
			  </div>
			  <input type="text" class="form-control" placeholder=" Tap Your New Name" aria-label="Username" aria-describedby="addon-wrapping" value="{{user.username}}">
			</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
	        <button type="submit" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
	</form>

	
{% endblock %}
